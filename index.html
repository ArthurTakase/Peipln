<!DOCTYPE HTML>
<html>

<head>
    <title>PeipLn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/main.js"></script>
    <script src="js/shortcut.js"></script>
</head>

<body>

    <div id="title">PeipLn</div>

    <div id="topLeftDiv">
        <label for="uploadlabel" title="Charger un jeu"><i class='topLeftButton bx bx-upload'></i></label>
        <input style="display: none;" type="file" id="uploadlabel" accept=".json,.peipln" onchange="initGame(this.files[0])">
        <label for="uploadlabel" title="Pop-up de la rÃ©ponse"><i onclick="openAdminWindow()" class='topLeftButton bx bx-message-square-dots'></i></label>
    </div>

    <div id="cardZone">
        Veuillez charger un jeu pour commencer
    </div>

    <div id="questionZone">
        <div class="questionBorder" onclick="hideQuestion()"></div>
        <button id="previous" class="previous slide" onclick="showContent(-1)"><i class='bx bx-left-arrow-alt' ></i></button>
        <div id="questionInner">
            <div id="questionTitle"></div>
            <div id="questionRule"></div>
        </div>
        <button id="next" class="next slide" onclick="showContent(1)"><i class='bx bx-right-arrow-alt'></i></button>
    </div>

    <div id="settings">
        <label title="Ajouter un joueur"><button class="settings" onclick="addPlayer()">+</button></label>
        <label title="Supprimer le joueur choisi"><button class="settings" onclick="removePlayer()">-</button></label>
        <label title="Choisir le joueur suivant"><button class="settings" onclick="nextPlayer()"><i class='bx bx-right-arrow-alt' ></i></button></label>
        <label title="Sauvegarder les joueurs"><button class="settings" onclick='savePlayers()'><i class='bx bx-save'></i></button></label>
        <label title="Charger les joueurs"><button class="settings" onclick='loadPlayers()'><i class='bx bx-upload'></i></button></label>
    </div>

    <div id="playerZone"></div>

</body>

</html>
