<!-- basic html page -->
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/reader.js"></script>
</head>

<body>

    <div id="title">Peipln</div>

    <label for="uploadlabel"><i id="upload" class='bx bx-upload'></i></label>
    <input style="display: none;" type="file" id="uploadlabel" accept=".json,.peipln" onchange="initGame(this.files[0])">

    <div id="cardZone"></div>

    <div id="questionZone">
        <div class="questionBorder" onclick="hideQuestion()"></div>
        <div id="questionInner">
            <div id="questionTitle"></div>
            <div id="questionRule"></div>
        </div>
    </div>

    <div id="playerZone">
        <div class="player">
            <input type="text" class="name" value="Name" style="font-weight: bold; color: #c45118;">
            <input type="text" class="score" value="0" style="font-size: 20px;">
        </div>
    </div>

</body>

</html>
