<!DOCTYPE HTML>
<html>

<head>
    <title>PeipLn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/reader.js"></script>
    <script src="js/shortcut.js"></script>
</head>

<body>

    <div id="title">PeipLn</div>

    <label for="uploadlabel" title="Charger un jeu"><i id="upload" class='bx bx-upload'></i></label>
    <input style="display: none;" type="file" id="uploadlabel" accept=".json,.peipln" onchange="initGame(this.files[0])">


    <div id="cardZone">
        Veuillez charger un jeu pour commencer
    </div>

    <div id="questionZone">
        <div class="questionBorder" onclick="hideQuestion()"></div>
        <button id="previous" class="previous slide" onclick="showContent(-1)"><i class='bx bx-left-arrow-alt' ></i></button>
        <div id="questionInner">
            <div id="questionTitle"></div>
            <div id="questionRule"></div>
        </div>
        <button id="next" class="next slide" onclick="showContent(1)"><i class='bx bx-right-arrow-alt'></i></button>
    </div>

    <div id="settings">
        <button class="settings" onclick="addPlayer()">+</button>
        <button class="settings" onclick="removePlayer()">-</button>
        <button class="settings" onclick="nextPlayer()"><i class='bx bx-right-arrow-alt' ></i></button>
        <button class="settings" onclick="openAdminWindow()">A</button>
    </div>

    <div id="playerZone"></div>

</body>

</html>
